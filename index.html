<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio - Muhammad Kaka Ramadhan</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}

body{
    background:#ffffff;
    display:flex;
    justify-content:center;
    padding:30px 12px;
    min-height:100vh;
}

.container{
    max-width:420px;
    width:100%;
}

/* ===== PROFILE ===== */
.profile{
    text-align:center;
    padding:30px 20px;
    background:linear-gradient(135deg,#4a90e2,#7b61ff);
    color:white;
    border-radius:20px;
    margin-bottom:25px;
}

.profile img{
    width:110px;
    height:110px;
    border-radius:50%;
    border:4px solid white;
    object-fit:cover;
    margin-bottom:12px;
}

.profile h2{
    font-size:18px;
    font-weight:700;
}

.profile p{
    font-size:13px;
    opacity:0.9;
}

/* ===== CARD ===== */
.card{
    background:#ffffff;
    border-radius:16px;
    padding:18px;
    box-shadow:0 8px 20px rgba(0,0,0,0.12);
    margin-bottom:20px;
}

/* ===== SKILL ===== */
.progress{
    background:#e6e6e6;
    height:10px;
    border-radius:10px;
    overflow:hidden;
}

.progress-bar{
    height:100%;
    width:0;
    background:linear-gradient(90deg,#4a90e2,#7b61ff);
    border-radius:10px;
    animation:skillLoad 2s ease-out forwards;
}

@keyframes skillLoad{
    from{width:0;}
    to{width:65%;}
}

/* ===== SOCIAL ICON ===== */
.social-icons{
    display:flex;
    justify-content:center;
    gap:28px;
}

.social-icons a{
    width:55px;
    height:55px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
    color:white;
    text-decoration:none;
    animation:pulse 1.8s infinite;
    transition:0.3s;
}

/* Warna Brand */
.instagram{background:#E1306C;}
.email{background:#7b61ff;}
.youtube{background:#FF0000;}

.social-icons a:hover{
    transform:scale(1.25);
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.15);}
    100%{transform:scale(1);}
}
</style>
</head>

<body>

<div class="container">

    <!-- PROFILE -->
    <div class="profile">
        <img src="PICKAKA.jpeg" alt="Muhammad Kaka Ramadhan">
        <h2>MUHAMMAD KAKA RAMADHAN</h2>
        <p>Student â€¢ IT & Networking</p>
    </div>

    <!-- SKILL -->
    <div class="card">
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>

    <!-- SOCIAL -->
    <div class="card">
        <div class="social-icons">

            <a class="instagram" 
               href="https://www.instagram.com/kaa_kemren/" 
               target="_blank">
                <i class="fab fa-instagram"></i>
            </a>

            <a class="email" 
               href="mailto:mkakaramadhan08@gmail.com">
                <i class="fas fa-envelope"></i>
            </a>

            <a class="youtube" 
               href="https://www.youtube.com/@MUHAMMADKAKARAMADHAN-08" 
               target="_blank">
                <i class="fab fa-youtube"></i>
            </a>

        </div>
    </div>

</div>

</body>
</html>
